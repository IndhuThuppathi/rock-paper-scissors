<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>

  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost" onkeykey="
    handlecostkeydown(event);
    ">
  <button onclick="
    calculateTotal();
    ">
    calculate</button>
    <p class="js-total"></p>
    <script>
      function handlecostkeydown(event){
        if(event.key==='Enter'){
          calculateTotal();
        }
      }
      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost');

        let cost=Number(inputElement.value)*100;

        if(cost<4000){
          cost=cost+1000;
        }
        document.querySelector('.js-total')
        .innerHTML=`$${cost/100}`;
      }
    </script>
  </body>
</html>
